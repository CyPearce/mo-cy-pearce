<!DOCTYPE html>
<html>

<head>
	<title>Pollen experiment</title>
	<meta charset="utf-8">
	<meta content="width=device-width, initial-scale=1.0" name="viewport">

	<!-- Leaflet -->
	<link href="https://npmcdn.com/leaflet@1.0.0-rc.3/dist/leaflet.css" rel="stylesheet" type="text/css" />

	<!-- JavaScript -->
	<!-- Leaflet mapping library -->
	<script src="https://npmcdn.com/leaflet@1.0.2" type="text/javascript"></script>
	<!-- Turf library -->
	<script src="https://npmcdn.com/@turf/turf@3.5.1/turf.min.js" type="text/javascript"></script>
	<style>
		.pollenTooltip {
			background: black;
			color: white;
			border: none;
		}
		
		.pollenLabel {
			height: 18px;
			width: 18px;
			opacity: 0.9;
			text-align: center;
			color: #fff;
			font-weight: bold;
			border-radius: 5px;
		}
		
		.pollenLow {
			background: green
		}
		
		.pollenModerate {
			background: orange
		}
		
		.pollenHigh {
			background: red
		}
		
		.pollenVhigh {
			background: purple
		}

	</style>



</head>

<body>
	<div id="map" style="width:515px;height:515px;">
	</div>
	<input type="range" id="daySlider" min="0" max="1" step=1 value="0" disabled oninput="changeDay(this.value)" />


	<script src="pollen.js"></script>
</body>

</html>
